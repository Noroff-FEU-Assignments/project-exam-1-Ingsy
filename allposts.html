<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/modal.css" />
    <link rel="stylesheet" href="/css/blog-spesific.css" />
    <script
      src="https://kit.fontawesome.com/b0782a38e3.js"
      crossorigin="anonymous"
    ></script>
    <title>Blog | Posts</title>
    <!-- Hotjar Tracking Code for https://github.com/noroff-feu-assignments/project-exam-1-ingsy.git -->
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 2715199, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
    </script>
  </head>
  <body>
    <div id="myModal" class="modal">
      <div id="modal-content"></div>
    </div>
    <header class="header-container">
      <img
        class="photo"
        src="images/rsz_shutterstock_1499445923-kopi.jpg"
        alt="Girl with shopping-bags"
      />
      <p class="blogg">BLOGG.NO</p>
      <nav class="nav">
        <a class="nav-item" href="index.html">Home</a>
        <a class="nav-item" href="about.html">About</a>
        <a class="nav-item" href="contact.html">Contact</a>
        <a class="current nav-item" href="allposts.html">All Posts</a>
      </nav>
      <p class="blog-text">make conscious choises while shopping online</p>
      <div class="search">
        <form action="/" method="GET" class="form">
          <label for="search"></label>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search for website or post"
            class="search-field"
          />
          <button type="submit" class="search-button">
            <img
              src="/images/226571_glass_magnifying_icon.png"
              alt="magnifying icon"
            />
          </button>
        </form>
      </div>
    </header>
    <main class="spesific-container hideLast"></main>
    <div
      role="button"
      tabindex="0"
      class="cc-column seemore-icon"
      onclick="showMore()"
    >
      <span id="seemore-label">view more</span>
      <i class="fas fa-angle-down"></i>
    </div>
    <footer>
      <div class="footer cc-column">
        <div>
          <a
            title="twitter"
            tabindex="0"
            href="https://twitter.com/"
            id="twitter"
            ><i class="sosial fab fa-twitter"></i
          ></a>
        </div>
        <a
          title="facebook"
          tabindex="0"
          href="https://facebook.com"
          id="facebook"
          ><i class="sosial fab fa-facebook-f"></i
        ></a>
        <a
          title="instagram"
          tabindex="0"
          href="https://instagram.com"
          id="instagram"
          ><i class="sosial fab fa-instagram"></i
        ></a>
      </div>
    </footer>
    <script src="js/modal.js"></script>
    <script src="js/posts.js"></script>
    <script>
      getAllPosts();
      let seeMore = true;
      function showMore() {
        document
          .querySelector(".spesific-container")
          .classList.toggle("hideLast");
        seeMore = !seeMore;
        document.querySelector("#seemore-label").innerHTML = seeMore
          ? "View more"
          : "View less";
        let icon = document.querySelector(".fas");
        if (seeMore) {
          icon.classList.remove("fa-angle-up");
          icon.classList.add("fa-angle-down");
        } else {
          icon.classList.add("fa-angle-up");
          icon.classList.remove("fa-angle-down");
        }
      }
    </script>
  </body>
</html>
