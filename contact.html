<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <form id="contactForm" class="form-container" action="submit.php" method="POST">
        <div>
          <label>Name </br> <input type="text" name="Name" id="Name" /></label>
          <div class="form-error" id="NameError">
            Please enter your Name
          </div>
        </div>
        <div>
          <label
            >E-mail </br>
            <input type="text" name="E-mail" id="E-mail" />
          </label>
          <div class="form-error" id="E-mailError">
            Please enter your E-mail
          </div>
        </div>
        <div>
          <label
            >Subject </br>
            <input type="text" name="Subject" id="Subject" />
          </label>
          <div class="form-error" id="SubjectError">
            Please enter Subject
          </div>
        </div>
        <div>
            <label
              >Message content </br>
              <input type="text" name="Message" id="Message" />
            </label>
            <div class="form-error" id="MessageError">
                25 characters required.
            </div>
          </div>
        <button id="submit" class="button"><a id="link" href="checkout-payment.html">Submit</a></button>
    </form>
    <script src="javascript/contact.js"></script>
  </body>
</html>
