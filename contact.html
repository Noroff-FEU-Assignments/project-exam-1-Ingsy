    <title>Contact</title>

  <body>
    <header class="header-container">
      <img
        class="photo"
        src="images/rsz_shutterstock_1499445923-kopi.jpg"
        alt="Girl with shopping-bags"
      />
      <p class="blogg">BLOGG.NO</p>
      <nav class="nav">
        <a class="current, nav-item" href="index.html">Home</a>
        <a class="nav-item" href="about.html">About</a>
        <a class="nav-item" href="contact.html">Contact</a>
        <a class="nav-item" href="allposts.html">Blog-posts</a>
      </nav>
      <p class="photo">A blogg about online shopping</p>
      <div class="search">
        <label for="search"></label>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search for website or post"
        />
      </div>
    </header>
    <main class="contact-container">
      <div><img src="images/contact.jpg" class="img-contact"></div>
      <div class="form">
        <form id="contactForm" action="submit.php" method="POST">
          <div>
            <label>Name </br> <input type="text" name="Name" id="Name" /></label>
            <div class="form-error" id="NameError">
              Please enter your Name
            </div>
          </div>
          <div class="input">
            <label
              >E-mail </br>
              <input type="text" name="E-mail" id="E-mail" />
            </label>
            <div class="form-error" id="E-mailError">
              Please enter your E-mail
            </div>
          </div>
          <div class="input">
            <label
              >Subject </br>
              <input type="text" name="Subject" id="Subject" />
            </label>
            <div class="form-error" id="SubjectError">
              Please enter Subject
            </div>
          </div>
          <div class="input">
              <label
                >Message content </br>
                <textarea type="text" name="Message" id="Message"></textarea>
              </label>
              <div class="form-error" id="MessageError">
                  25 characters required.
              </div>
            </div>
          <button id="submit" class="button"><a id="link" href="checkout-payment.html">Submit</a></button>
      </form>
      </div>
      <footer>
        <div class="footer cc-column">
          <a href="https://twitter.com/"><i class="sosial fab fa-twitter"></i></a>
          <a href="https://facebook.com"

          ></a>
          <a href="https://instagram.com"
